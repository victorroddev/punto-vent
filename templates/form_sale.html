<!DOCTYPE html>
<html>
<head>
    <title>Registrar Ventas</title>
    <link href="/static/output.css" rel="stylesheet">
</head>
<body>
    <div class="flex flex-col gap-8 justify-center items-center mt-8">
        <h1 class="text-5xl text-blue-600">Registrar Ventas</h1>
    <form method="POST" class="flex flex-col justify-center items-center">
        <label for="quantity" class="text-xl">Cantidad litros:</label>
        <input placeholder="Ingresa cantidad de litros" type="" id="quantity" name="quantity" required class="border-2 border-blue-400 rounded-lg">
        <br>
        <label for="bread" class="text-xl">Cantidad pan:</label>
        <input placeholder="Ingresa cantidad de panes" type="" id="bread" name="bread" required class="border-2 border-blue-400 rounded-lg">
        <br>
        <label for="price" class="text-xl">Precio:</label>
        <input placeholder="ingresa cantidad cobrada" type="number" id="price" name="price" required class="border-2 border-blue-400 rounded-lg">
        <br>
        <button type="submit" class="mx-auto text-3xl p-4 rounded-lg text-white bg-red-600 border-black border-2 hover:scale-110">Registrar</button>
    </form>
        <a href="{{ url_for('change_resume') }}" class="mx-auto text-3xl p-4 rounded-lg text-white bg-blue-600 border-black border-2 hover:scale-110">Resumen</a>
    </div>
    
</body>
</html>
